server.port=${SERVER_PORT:8080}

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/subscription-db}
spring.datasource.username=${POSTGRES_USERNAME:dbuser}
spring.datasource.password=${POSTGRES_PASSWORD:dbpassword}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yml